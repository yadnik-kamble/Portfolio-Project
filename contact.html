      <section class="container section contact-section fade-in">

        <div class="contact-grid">
          <form id="contact-form" class="contact-form">
            <label>
              <span>Name</span>
              <input name="name" type="text" placeholder="Your name" required />
            </label>

            <label>
              <span>Email</span>
              <input
                name="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </label>

            <label>
              <span>Project type</span>
              <input
                name="project"
                type="text"
                placeholder="Reel / Ad / Event / Short film"
              />
            </label>

            <label>
              <span>Message</span>
              <textarea
                name="message"
                rows="6"
                placeholder="Tell me about the project..."
                required
              ></textarea>
            </label>

            <button type="submit" class="btn">Send Message</button>
